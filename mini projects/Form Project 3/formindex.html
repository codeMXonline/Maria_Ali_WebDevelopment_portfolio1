<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small"></span>
            </h1>
    <form action="">
    <div class="form_container">
        <div class="form_control">
            <label for="Enter First Name">Enter First Name</label>
            <input type="text" name="Enter First Name" id="Enter First Name" placeholder="Enter First Name">
        </div>
        <div class="form_control">
            <label for="Enter Last Name">Enter Last Name</label>
            <input type="text" name="Enter Last Name" id="Enter Last Name" placeholder="Enter Last Name">
        </div>
        <div class="form_control">
            <label for="Enter Email">Enter Email</label>
            <input type="email" name="Enter Email" id="Enter Email" placeholder="Enter Email">
        </div>
        <div class="form_control">
            <label for=" Select Job Role">Select Job Role</label>
            <select name="" id=" Select Job Role">
                <option value="">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Full_Stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
                
            </select>
        </div>
        <div class="textarea_control">
            <label for="Address">Enter Address</label>
            <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address....."></textarea>
        </div>
        <div class="form_control">
            <label for="Enter City">Enter City</label>
            <input type="text" name="Enter City" id="Enter City" placeholder="Enter City">
        </div>
        <div class="form_control">
            <label for="Enter Pincode">Enter Pincode</label>
            <input type="number" name="Enter Pincode" id="Enter Pincode" placeholder="Enter Pincode">
        </div>
        <div class="form_control">
            <label for="Enter DOB">Enter DOB</label>
            <input type="date" name="Enter DOB" id="Enter DOB" placeholder="Enter DOB">
        </div>
        <div class="form_control">
            <label for="Upload CV/Portfolio">Upload CV/Portfolio</label>
            <input type="file" name="Upload CV/Portfolio" id="Upload CV/Portfolio" placeholder="Upload CV/Portfolio">
        </div>
    
    </div>
    <div class="button_container">
        <button type="submit">Apply Now</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
